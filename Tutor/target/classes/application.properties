#viewResolver
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

spring.jpa.show-sql=true
spring.messages.basename=validation
#Database properties
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/tutordb?createDatabaseIfNotExist=true&useSSL=true
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MYSQL5Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select email, password, enabled from webuser where email=?
spring.queries.roles-query=select u.email, r.role from webuser u inner join user_role ur on(u.id=ur.user_id) inner join role r on(ur.role_id=r.userProfileID) where u.email=?